defaults:
  - _self_

method: mean-teacher-train

train:
  total_epochs: 100
  validation_interval: 10

init:
  _target_: mean_teacher_trainer.SemiSupervisedEnsemble
  noise_std: 0.02
  gamma_end: 0.1
  normalize: true
  alpha: 0.99
  ramp_type: sigmoid
  supervised_criterion:
    _target_: torch.nn.MSELoss
  optimizer:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.001
    weight_decay: 0.005
  scheduler:
    _target_: torch.optim.lr_scheduler.StepLR
    _partial_: true
    step_size: 1
    gamma: 0.975

    